<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background Layer */
.background {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ffb199);
    z-index: -2;
    transition: filter 1.5s ease;
}

/* Blur only background */
.blur .background {
    filter: blur(12px) brightness(0.8);
}

.container {
    display: none;
    animation: fadeIn 1.5s ease;
}

h1, h2, p {
    color: white;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    margin: 10px;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Kiss Animation */
.lip {
    font-size: 100px;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Falling Roses */
.rose {
    position: absolute;
    font-size: 26px;
    animation: fall 6s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* Typewriter */
.typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid white;
    width: 0;
    animation: typing 3s steps(30,end) forwards, blink .8s infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* Fireworks */
.firework {
    position: absolute;
    font-size: 28px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
}

</style>
</head>

<body>

<div class="background"></div>

<!-- SCREEN 1 -->
<div class="container" id="screen1" style="display:block;">
    <h1>Hey darling ‚ù§Ô∏èHappy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <button onclick="startExperience()">Click for a Surprise üíå</button>
</div>

<!-- SCREEN 2 -->
<div class="container" id="screen2">
    <h1>Here comes your kiss üíã</h1>
    <div class="lip">üíã</div>
</div>

<!-- SCREEN 3 -->
<div class="container" id="screen3">
    <h1 class="typewriter">I Love You ‚ù§Ô∏è</h1>
    <br><br>
    <img src="orangutan.png" width="150"><br><br>
    <img src="proposal.gif" width="250"><br><br>

    <h2>Forever? ‚ù§Ô∏è</h2>
    <button onclick="forever()">Yes üíç</button>
    <button onclick="forever()">Always üíñ</button>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat">
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>

const music = document.getElementById("music");
const heartbeat = document.getElementById("heartbeat");

function startExperience() {

    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";

    music.play().catch(()=>{});
    heartbeat.play().catch(()=>{});

    /* Floating Hearts */
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100+"vw";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },400);

    /* Move to Proposal after 5 sec */
    setTimeout(()=>{
        document.body.classList.add("blur");
        document.getElementById("screen2").style.display = "none";
        document.getElementById("screen3").style.display = "block";
        fallingRoses();
    },5000);
}

function fallingRoses(){
    setInterval(()=>{
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random()*100+"vw";
        document.body.appendChild(rose);
        setTimeout(()=>rose.remove(),6000);
    },500);
}

function forever(){
    fireworks();
}

function fireworks(){
    for(let i=0;i<25;i++){
        setTimeout(()=>{
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.innerHTML = "‚ú®";
            fw.style.left = Math.random()*100+"vw";
            fw.style.top = Math.random()*100+"vh";
            document.body.appendChild(fw);
            setTimeout(()=>fw.remove(),1000);
        },i*120);
    }
}

</script>

</body>
</html>
