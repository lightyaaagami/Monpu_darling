<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ffb199);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    transition: filter 1s ease;
}

/* Blur effect for proposal scene */
.blur-bg {
    filter: blur(8px);
}

.container {
    display: none;
    animation: fadeIn 1.5s ease-in-out;
    z-index: 2;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    margin-top: 20px;
}

h1, p {
    color: white;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Kiss */
.lip {
    font-size: 100px;
    animation: kiss 1.2s infinite;
}

@keyframes kiss {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Falling roses */
.rose {
    position: absolute;
    font-size: 26px;
    animation: fall 6s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* Typewriter */
.typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid white;
    width: 0;
    animation: typing 3s steps(30,end) forwards, blink .8s infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink {
    50% { border-color: transparent }
}

/* Fireworks */
.firework {
    position: absolute;
    font-size: 28px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="container" id="screen1" style="display:block;">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <button onclick="showKiss()">Click for a Surprise üíå</button>
</div>

<!-- SCREEN 2 -->
<div class="container" id="screen2">
    <h1>Here comes your kiss üíã</h1>
    <div class="lip">üíã</div>
</div>

<!-- SCREEN 3 -->
<div class="container" id="screen3">
    <h1 class="typewriter">I Love You ‚ù§Ô∏è</h1>
    <br><br>
    <img src="orangutan.png" width="150"><br><br>
    <img src="proposal.gif" width="250"><br><br>

    <h2>Forever? ‚ù§Ô∏è</h2>
    <button onclick="foreverYes()">Yes üíç</button>
    <button onclick="foreverYes()">Always üíñ</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat">
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>

let music = document.getElementById("bgMusic");
let heartbeat = document.getElementById("heartbeat");

function showKiss() {

    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";

    music.play().catch(()=>{});
    heartbeat.play().catch(()=>{});

    // Floating hearts
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },400);

    // Move to proposal after 5 sec
    setTimeout(()=>{
        document.body.classList.add("blur-bg");
        document.getElementById("screen2").style.display="none";
        document.getElementById("screen3").style.display="block";
        fallingRoses();
    },5000);
}

function fallingRoses(){
    setInterval(()=>{
        const rose=document.createElement("div");
        rose.className="rose";
        rose.innerHTML="üåπ";
        rose.style.left=Math.random()*100+"vw";
        document.body.appendChild(rose);
        setTimeout(()=>rose.remove(),6000);
    },500);
}

function foreverYes(){
    fireworks();
}

function fireworks(){
    for(let i=0;i<25;i++){
        setTimeout(()=>{
            const fw=document.createElement("div");
            fw.className="firework";
            fw.innerHTML="‚ú®";
            fw.style.left=Math.random()*100+"vw";
            fw.style.top=Math.random()*100+"vh";
            document.body.appendChild(fw);
            setTimeout(()=>fw.remove(),1000);
        },i*150);
    }
}

</script>

</body>
</html>
