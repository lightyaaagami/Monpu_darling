<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:white;
display:flex;
justify-content:center;
align-items:center;
}

/* Center Wider Frame */
.page{
position:absolute;
width:85%;
max-width:900px;
height:85%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:opacity 1s ease;
padding:30px;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* Buttons */
button{
padding:14px 32px;
margin-top:25px;
border:none;
border-radius:30px;
background:white;
color:#ff4e8d;
font-size:17px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Kiss animation */
.kiss{
font-size:110px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.3);}
}

/* Floating hearts */
.heart{
position:absolute;
animation:float 5s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Fireworks */
.firework{
position:absolute;
font-size:40px;
animation:boom 2s ease-out forwards;
}

@keyframes boom{
0%{opacity:1;transform:scale(0);}
50%{opacity:1;}
100%{opacity:0;transform:scale(4);}
}

img{
max-width:260px;
margin:20px;
}

.message{
margin-top:25px;
font-size:22px;
max-width:650px;
line-height:1.6;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
<h1>Hey Darling ‚ù§Ô∏è</h1>
<h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
<button onclick="goToPage2()">Click for More Love</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
<h1>Here comes more love your way ‚ù§Ô∏è</h1>

<div class="kiss">üíã</div>

<p style="margin-top:20px;">
Just wanted to steal a tiny moment of your day... <br>
and send you the softest kiss ever üíã
</p>

<button onclick="goToPage3()">See my Valentine's Page</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<h1>I love you Monpu ‚ù§Ô∏è</h1>

<img src="Orangutan.png" alt="Orangutan">
<img src="proposal.gif" alt="Proposal">

<button onclick="showFinalMessage()">Message üíå</button>

<div class="message" id="finalMessage"></div>
</div>

<!-- AUDIO FILES -->
<audio id="music" src="music.mp3"></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>

<script>

let music = document.getElementById("music");
let heartbeat = document.getElementById("heartbeat");

/* Page 1 ‚Üí Page 2 */
function goToPage2(){
document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");

music.loop = true;
music.play();

startFloatingHearts();
}

/* Page 2 ‚Üí Page 3 */
function goToPage3(){

heartbeat.currentTime = 0;
heartbeat.play();

setTimeout(()=>{
heartbeat.pause();
heartbeat.currentTime = 0;

document.getElementById("page2").classList.add("hidden");
document.getElementById("page3").classList.remove("hidden");

},1500);
}

/* Intense Floating Hearts Page 2 */
function startFloatingHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üòò";
heart.style.fontSize=(30 + Math.random()*40)+"px";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},300);
}

/* Message Button Effects */
function showFinalMessage(){

document.getElementById("finalMessage").innerHTML=
"You are my today, my tomorrow, and every forever after. ‚ù§Ô∏è";

/* Strong heartbeat once */
heartbeat.currentTime = 0;
heartbeat.play();
setTimeout(()=>{
heartbeat.pause();
heartbeat.currentTime = 0;
},1000);

/* Bigger intense hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üòò";
heart.style.fontSize=(50 + Math.random()*50)+"px";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},250);

startFireworks();
}

/* Multi-color Fireworks */
function startFireworks(){
const colors=["‚ú®","üíñ","üí•","‚ù§Ô∏è","üåü"];

setInterval(()=>{
for(let i=0;i<8;i++){
const fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML=colors[Math.floor(Math.random()*colors.length)];
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),2000);
}
},700);
}

</script>

</body>
</html>
